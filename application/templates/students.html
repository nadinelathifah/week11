{% extends "layout.html" %}
{% block body_content %}

<section style="background-color: rgb(249, 248, 243); height: auto; padding-bottom: 30px">
    <div class="container pt-5">
        <h3>Members</h3>
        <hr>
        <div id="tableheadings" class="row strong">
            <div class="col-sm">Firstname</div>
            <div class="col-sm">Lastname</div>
            <div class="col-sm">PPU Email Address</div>
            <div class="col-sm">Society Name</div>
        </div>
        <hr>

        {% for member in members %}
        <div class="row">
            <div class="col-sm">
                <p>{{ member.firstname}}</p>
            </div>
            <div class="col-sm">
                <p>{{ member.lastname }}</p>
            </div>
            <div class="col-sm">
                <p>{{ member.email }}</p>
            </div>
            <div class="col-sm">
                <p>{{ member.SocietyID }}</p>
            </div>
           <hr>
        </div>
        {% endfor %}
        <a href="/signup">Join a society on the sign up page</a>
    </div>
</section>
{% endblock %}
